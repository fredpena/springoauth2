server.port=${PORT:54154}
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,dev.hilla,dev.fredpena.springoauth2
spring.jpa.defer-datasource-initialization=true
account.google.client-id:${ACCOUNT_GOOGLE_CLIENT_ID:...}
account.google.client-secret:${ACCOUNT_GOOGLE_SECRET:...}
account.google.redirect-uri:${ACCOUNT_GOOGLE_REDIRECT_URI:https://.../api/google/callback}
account.google.auth-uri:${ACCOUNT_GOOGLE_AUTH_URI:https://accounts.google.com/o/oauth2/auth}
account.google.token-uri:${ACCOUNT_GOOGLE_TOKEN_URI:https://oauth2.googleapis.com/token}
account.google.access-type:${ACCOUNT_GOOGLE_ACCESS_TYPE:offline}
account.google.response-type:${ACCOUNT_GOOGLE_RESPONSE_TYPE:code}
account.google.scope:${ACCOUNT_GOOGLE_SCOPE:https://www.googleapis.com/auth/calendar}


